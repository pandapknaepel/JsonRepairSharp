# This workflow will build a .NET project and publish to NuGet.org
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
    - name: Restore dependencies
      run: dotnet restore JsonRepairSharp.sln --ignore-failed-sources || true
    - name: Build
      run: |
        dotnet build JsonRepairSharp/JsonRepairSharp.csproj --configuration Release --no-restore
        dotnet build JsonRepairSharp-CLI/JsonRepairSharp-CLI.csproj --configuration Release --no-restore
        dotnet build JsonRepairSharp-Minimal/JsonRepairSharp-Minimal.csproj --configuration Release --no-restore
        dotnet build JsonRepairSharp.Tests/JsonRepairSharp.Tests.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test JsonRepairSharp.Tests/JsonRepairSharp.Tests.csproj --configuration Release --no-build --verbosity normal

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
    - name: Restore dependencies
      run: dotnet restore JsonRepairSharp/JsonRepairSharp.csproj
    - name: Build
      run: dotnet build JsonRepairSharp/JsonRepairSharp.csproj --configuration Release --no-restore
    - name: Pack NuGet package
      run: dotnet pack JsonRepairSharp/JsonRepairSharp.csproj --configuration Release --no-build --output ./nupkg
    - name: Publish to NuGet.org
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
